<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Contact Me - Mason Jennings - Personal Portfolio</title>

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link href="styles/style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Dynamic header and h1/h2 go here -->
        <div id="header-placeholder"></div>

        <main>
            <h3>Contact Me</h3>
            <p>
                <em
                    >Connect with me on social media! See links below</em
                >
            </p>
            <p>To contact me, please complete the form below:</p>

            <form id="contact-form" style="max-width: 600px; margin: auto">
                <label for="name">Name:</label><br />
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    style="width: 100%; padding: 8px; margin-bottom: 10px"
                /><br />

                <label for="email">Email:</label><br />
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    style="width: 100%; padding: 8px; margin-bottom: 10px"
                /><br />

                <label for="message">Message:</label><br />
                <textarea
                    id="message"
                    name="message"
                    rows="6"
                    required
                    style="width: 100%; padding: 8px; margin-bottom: 10px"
                ></textarea
                ><br />

                <button
                    type="submit"
                    style="
                        padding: 10px 20px;
                        font-size: 1.6rem;
                        background-color: #0071db;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                    "
                >
                    Send Message
                </button>
            </form>

            <p
                id="form-response"
                style="
                    display: none;
                    color: green;
                    font-size: 1.6rem;
                    text-align: center;
                    margin-top: 15px;
                "
            >
                Thank you, the message has been sent.
            </p>
        </main>
        <footer class="site-footer">
            <div class="footer-top">
                <div class="footer-icons">
                    <a
                        href="https://www.linkedin.com/in/mason-jennings-373626345/"
                        target="_blank"
                        rel="noopener noreferrer"
                        aria-label="LinkedIn"
                    >
                        <img src="images/linkedin-icon.png" alt="LinkedIn" />
                    </a>
                    <a
                        href="https://github.com/masonj5002"
                        target="_blank"
                        rel="noopener noreferrer"
                        aria-label="GitHub"
                    >
                        <img src="images/github-icon.png" alt="GitHub" />
                    </a>
                    <a
                        href="https://wa.me/"
                        target="_blank"
                        rel="noopener noreferrer"
                        aria-label="WhatsApp"
                    >
                        <img src="images/whatsapp-icon.png" alt="WhatsApp" />
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="footer-left">
                    <small
                        >&copy; <span id="year"></span>, Mason Jennings, All
                        rights reserved.</small
                    >
                </div>
                <div class="footer-right">
                    <a href="about.html">About Me</a> |
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </footer>
        <script src="scripts/main.js"></script>
    </body>
</html>
